<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ភារកិច្ចត្រូវធ្វើ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>
          <i class="fas fa-check-circle"></i>
          ការងារត្រូវធ្វើ
        </h1>
        <p id="date" > </p>
      </header>

      <div class="todo-input">
        <input type="text" id="task-input" placeholder="តើអ្នកមានគម្រោងធ្វើអ្វី?">
        <button id="add-task" type="button"><i class="fas fa-plus"></i></button>
      </div>

      <div class="filters">
        <span class="filter active" data-filter="all">ទាំងអស់</span>
        <span class="filter " data-filter="active" >ត្រូវធ្វើ</span>
        <span class="filter " data-filter="completed" >ធ្វើរួចរាល់</span>
      </div>

      <div class="todos-container">

        <ul id="todos-list" >
            <!-- li will insert by js  -->

            <!-- test li -->
             <!-- <li class="todo-item" >
                <label for="" class="checkbox-container">
                    <input type="checkbox" placeholder="todo" class="todo-checkbox" >
                    <span class="checkmark" ></span>
                </label>
                <span class="todo-item-text">Buy Pen</span>
                <button class="delete-btn"> <i class="fas fa-times" ></i> </button>
             </li> -->

        </ul>

        <div class="empty-state hidden" >

            <i class="fas fa-clipboard-list" ></i>

            <p>មិនមានភារកិច្ចទេ !!</p>


        </div>

      </div>

      <footer>
        <!-- will update by js -->
        <p id="items-left"> 0 ភារកិច្ចនៅសល់ </p>
        <button id="clear-completed"> សម្អាត​ភារកិច្ចធ្វើរួច </button>
      </footer>

    </div>

    <script src="script.js"></script>
  </body>
</html>
